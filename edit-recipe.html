<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Recipe - Ramadan Delights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" alt="Ramadan Delights Logo" class="logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="my-recipes.html" class="nav-link">Back</a>
    </nav>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="container">

  <h1>Edit Recipe</h1>

  <!-- Phase 1: UI only (script.js will redirect to my-recipes.html) -->
 <form id="recipeForm" class="form">


    <section>
      <label for="rName"><strong>Recipe Name</strong></label><br>
      <input id="rName" type="text" value="Sambosa" required>
    </section>

    <section>
      <label for="cat"><strong>Category</strong></label><br>
      <select id="cat" required>
        <option selected>Ramadan Appetizers</option>
        <option>Ramadan Soups</option>
        <option>Ramadan Desserts</option>
        <option>Ramadan Drinks</option>
      </select>
    </section>

    <section>
      <label for="desc"><strong>Description</strong></label><br>
      <textarea id="desc" rows="4" required>Crispy sambosa filled with cheese and herbs — perfect for iftar.</textarea>
    </section>

    <section>
      <label for="photo"><strong>Photo</strong></label><br>
      <input id="photo" type="file" accept="image/*" required>
      <p><small>(Phase 1: front-end only)</small></p>
    </section>

    <!-- Ingredients -->
    <section>
      <h2>Ingredients</h2>

      <div id="ingredientsList">
        <div class="dyn-item">
          <input type="text" name="ingredientName[]" value="Sambosa wrappers" required />
          <input type="text" name="ingredientQty[]" value="10 pcs" required />
          <button type="button" class="btn small danger remove-ingredient">Remove</button>
        </div>

        <div class="dyn-item">
          <input type="text" name="ingredientName[]" value="Cheese" required />
          <input type="text" name="ingredientQty[]" value="1 cup" required />
          <button type="button" class="btn small danger remove-ingredient">Remove</button>
        </div>

        <div class="dyn-item">
          <input type="text" name="ingredientName[]" value="Parsley" required />
          <input type="text" name="ingredientQty[]" value="1 tsp" required />
          <button type="button" class="btn small danger remove-ingredient">Remove</button>
        </div>

        <div class="dyn-item">
          <input type="text" name="ingredientName[]" value="Oil" required />
          <input type="text" name="ingredientQty[]" value="for frying" required />
          <button type="button" class="btn small danger remove-ingredient">Remove</button>
        </div>
      </div>

      <button type="button" id="addIngredientBtn">Add another ingredient</button>
    </section>

    <!-- Steps -->
    <section>
      <h2>Instructions</h2>

      <div id="stepsList">
        <div class="dyn-item">
          <input type="text" name="step[]" value="Mix cheese with parsley." required />
          <button type="button" class="btn small danger remove-step">Remove</button>
        </div>

        <div class="dyn-item">
          <input type="text" name="step[]" value="Fill wrappers and seal edges." required />
          <button type="button" class="btn small danger remove-step">Remove</button>
        </div>

        <div class="dyn-item">
          <input type="text" name="step[]" value="Fry until golden." required />
          <button type="button" class="btn small danger remove-step">Remove</button>
        </div>

        <div class="dyn-item">
          <input type="text" name="step[]" value="Serve hot." required />
          <button type="button" class="btn small danger remove-step">Remove</button>
        </div>
      </div>

      <button type="button" id="addStepBtn">Add another step</button>
    </section>

    <section>
      <label for="video"><strong>Video URL (Optional)</strong></label><br>
      <input id="video" type="url" value="https://example.com" />
    </section>

    <section>
      <button type="submit">Update Recipe</button>
    </section>

  </form>

</main>

<!-- ===== FOOTER ===== -->
<footer class="site-footer">
  <div class="container footer-row">
    <p class="footer-text">© 2026 Ramadan Delights. All rights reserved.</p>

    <div class="footer-icons">
      <a href="#"><img src="image/email.png" alt="email"></a>
      <a href="#"><img src="image/instagram.png" alt="instagram"></a>
      <a href="#"><img src="image/twitter.png" alt="twitter"></a>

      <a href="#"><img src="image/whatsapp.png" alt="whatsapp"></a>
      <a href="#"><img src="image/facebook.png" alt="facebook"></a>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
