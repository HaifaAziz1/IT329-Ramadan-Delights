<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Recipe - Ramadan Delights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" alt="Ramadan Delights Logo" class="logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="my-recipes.html" class="nav-link">Back</a>
    </nav>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="container">

  <h1>Add Recipe</h1>

  <!-- Phase 1: UI only (script.js will redirect to my-recipes.html) -->
  <form id="recipeForm">

    <section>
      <label for="rName"><strong>Recipe Name</strong></label><br>
      <input id="rName" type="text" placeholder="e.g., Sambosa" required>
    </section>

    <section>
      <label for="cat"><strong>Category</strong></label><br>
      <select id="cat" required>
        <option value="" selected disabled>Select category</option>
        <option>Ramadan Appetizers</option>
        <option>Ramadan Soups</option>
        <option>Ramadan Desserts</option>
        <option>Ramadan Drinks</option>
      </select>
    </section>

    <section>
      <label for="desc"><strong>Description</strong></label><br>
      <textarea id="desc" rows="4" placeholder="Short description..." required></textarea>
    </section>

    <section>
      <label for="photo"><strong>Photo</strong></label><br>
      <input id="photo" type="file" accept="image/*" required>
      <p><small>(Phase 1: front-end only)</small></p>
    </section>

    <!-- Ingredients -->
    <section>
      <h2>Ingredients</h2>

      <div id="ingredientsList">
        <!-- One default row (required so remove can be disabled if only one) -->
        <div class="dyn-item">
          <input type="text" name="ingredientName[]" placeholder="Ingredient name" required />
          <input type="text" name="ingredientQty[]" placeholder="Quantity" required />
          <button type="button" class="btn small danger remove-ingredient" disabled>Remove</button>
        </div>
      </div>

      <button type="button" id="addIngredientBtn">Add another ingredient</button>
    </section>

    <!-- Steps -->
    <section>
      <h2>Instructions</h2>

      <div id="stepsList">
        <!-- One default row -->
        <div class="dyn-item">
          <input type="text" name="step[]" placeholder="Step 1" required />
          <button type="button" class="btn small danger remove-step" disabled>Remove</button>
        </div>
      </div>

      <button type="button" id="addStepBtn">Add another step</button>
    </section>

    <section>
      <label for="video"><strong>Video URL (Optional)</strong></label><br>
      <input id="video" type="url" placeholder="https://..." />
    </section>

    <section>
      <button type="submit">Submit Recipe</button>
    </section>

  </form>

</main>
