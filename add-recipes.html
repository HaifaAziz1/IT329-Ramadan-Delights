<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe | Ramadan Delights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-layout">

<!-- ====== HEADER ====== -->
<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" class="logo" alt="Logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="add-recipe.html" class="nav-link nav-btn">Add Recipe</a>
      <a href="HomePage.html" class="nav-link">Logout</a>
    </nav>
  </div>
</header>

<!-- ====== MAIN CONTENT ====== -->
<main class="container add-recipe-page">
  <h1 class="page-title">Add New Recipe</h1>

  <form id="add-recipe-form">
    
    <div class="form-group">
      <label for="recipe-title">Recipe Name</label>
      <input type="text" id="recipe-title" name="title" class="input-field" placeholder="Enter recipe name" required>
    </div>

    <div class="form-group">
      <label for="recipe-category">Category</label>
      <select id="recipe-category" name="category" class="input-field" required>
        <option value="">--Select Category--</option>
        <option value="Appetizer">Appetizer</option>
        <option value="Main Dish">Main Dish</option>
        <option value="Dessert">Dessert</option>
        <option value="Side Dish">Side Dish</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ingredients</label>
      <div id="ingredients-container">
        <input type="text" name="ingredients[]" class="input-field" placeholder="Ingredient" required>
      </div>
      <button type="button" id="add-ingredient-btn" class="btn">+ Add Ingredient</button>
    </div>

    <div class="form-group">
      <label>Instructions</label>
      <textarea name="instructions" class="input-field" placeholder="Describe preparation steps" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="recipe-image">Recipe Image</label>
      <input type="file" id="recipe-image" accept="image/*" class="input-field">
      <img id="preview-image" src="image/default-recipe.jpg" alt="Recipe Preview">
    </div>

    <div class="form-group">
      <label for="recipe-video">Video / YouTube Link (optional)</label>
      <input type="url" id="recipe-video" name="video" class="input-field" placeholder="https://">
    </div>

    <button type="submit" class="btn">Add Recipe</button>
  </form>

</main>

<!-- ====== FOOTER ====== -->
<footer class="site-footer">
  <div class="container footer-row">
    <p class="footer-text">Â© 2026 Ramadan Delights</p>
    <div class="footer-icons">
      <a href="#"><img src="image/email.png" alt="Email"></a>
      <a href="#"><img src="image/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="image/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="image/phone-call.png" alt="Phone"></a>
      <a href="#"><img src="image/whatsapp.png" alt="WhatsApp"></a>
      <a href="#"><img src="image/facebook.png" alt="Facebook"></a>
    </div>
  </div>
</footer>

<!-- ====== JS FOR ADD RECIPE PAGE ====== -->
<script src="recipes.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const addRecipeForm = document.getElementById("add-recipe-form");
  const previewImage = document.getElementById("preview-image");
  const recipeImage = document.getElementById("recipe-image");

  // Image Preview
  recipeImage.addEventListener("change", e => {
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = () => previewImage.src = reader.result;
      reader.readAsDataURL(file);
    } else {
      previewImage.src = "image/default-recipe.jpg";
    }
  });

  // Form submit simulation
  addRecipeForm.addEventListener("submit", e => {
    e.preventDefault();
    alert("Recipe added successfully!");
    window.location.href = "my-recipes.html";
  });
});
</script>

</body>
</html>
