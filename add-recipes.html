<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe | Ramadan Delights</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-layout">

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="container header-row">
    <a href="HomePage.html" class="brand">
      <img src="image/RamadanLogo.png" alt="Ramadan Delights Logo" class="logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="add-recipe.html" class="nav-link active">Add Recipe</a>
      <a href="HomePage.html" class="nav-link">Logout</a>
    </nav>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container form-page">

  <h1 class="page-title">Add New Recipe</h1>

  <form id="addRecipeForm" class="recipe-form">

    <!-- Name -->
    <div class="form-row">
      <label for="recipeName">Recipe Name *</label>
      <input type="text" id="recipeName" name="recipeName" required>
    </div>

    <!-- Category -->
    <div class="form-row">
      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="" selected disabled>Select category</option>
        <option>Appetizer</option>
        <option>Main Dish</option>
        <option>Side Dish</option>
        <option>Dessert</option>
        <option>Drink</option>
      </select>
    </div>

    <!-- Description -->
    <div class="form-row">
      <label for="description">Description *</label>
      <textarea id="description" name="description" rows="3" required></textarea>
    </div>

    <!-- Photo -->
    <div class="form-row">
      <label for="photo">Recipe Photo *</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <small class="hint">Upload any image (png/jpg).</small>
    </div>

    <!-- Ingredients -->
    <div class="form-row">
      <label>Ingredients (Name + Quantity) *</label>

      <div id="ingredientsList" class="dynamic-list">
        <div class="dynamic-item">
          <input type="text" name="ingredientName[]" placeholder="Ingredient name" required>
          <input type="text" name="ingredientQty[]" placeholder="Quantity (e.g., 200g)" required>
          <button type="button" class="btn small-btn danger-btn remove-btn" disabled>Remove</button>
        </div>
      </div>

      <button type="button" id="addIngredientBtn" class="btn small-btn">+ Add Ingredient</button>
    </div>

    <!-- Instructions -->
    <div class="form-row">
      <label>Instructions (Steps) *</label>

      <div id="stepsList" class="dynamic-list">
        <div class="dynamic-item">
          <input type="text" name="step[]" placeholder="Step 1" required>
          <button type="button" class="btn small-btn danger-btn remove-step-btn" disabled>Remove</button>
        </div>
      </div>

      <button type="button" id="addStepBtn" class="btn small-btn">+ Add Step</button>
    </div>

    <!-- Video (optional) -->
    <div class="form-row">
      <label for="videoUrl">Video URL (Optional)</label>
      <input type="url" id="videoUrl" name="videoUrl" placeholder="https://youtube.com/...">
      <small class="hint">Leave empty to display: “No video for recipe”.</small>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn add-btn">Save Recipe</button>
      <a href="my-recipes.html" class="btn ghost-btn">Cancel</a>
    </div>

  </form>

</main>

<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <div class="container footer-row">
    <p>© 2026 Ramadan Delights</p>
    <div class="footer-icons">
      <img src="image/email.png" alt="Email">
      <img src="image/instagram.png" alt="Instagram">
      <img src="image/twitter.png" alt="Twitter">
      <img src="image/phone-call.png" alt="Phone">
      <img src="image/whatsapp.png" alt="WhatsApp">
      <img src="image/facebook.png" alt="Facebook">
    </div>
  </div>
</footer>

<script src="add-recipe.js"></script>
</body>
</html>
