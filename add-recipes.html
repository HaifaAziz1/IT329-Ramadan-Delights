<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Recipe | Ramadan Delights</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="HomePage.html">
        <img class="logo" src="image/RamadanLogo.png" alt="Ramadan Delights Logo" />
        <span class="brand-name">Ramadan Delights</span>
      </a>

      <nav class="nav">
        <a class="nav-link" href="my-recipes.html">My Recipes</a>
        <a class="nav-link active" href="add-recipes.html">Add Recipe</a>
        <a class="nav-link" href="HomePage.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1 class="page-title">Add New Recipe</h1>

    <form id="recipeForm" class="form">

      <div class="form-row">
        <label for="recipeName">Recipe Name *</label>
        <input type="text" id="recipeName" required />
      </div>

      <div class="form-row">
        <label for="category">Category *</label>
        <select id="category" required>
          <option value="" disabled selected>Select category</option>
          <option>Appetizer</option>
          <option>Main Dish</option>
          <option>Dessert</option>
          <option>Drink</option>
        </select>
      </div>

      <div class="form-row">
        <label for="description">Description *</label>
        <textarea id="description" rows="3" required></textarea>
      </div>

      <div class="form-row">
        <label for="photo">Photo *</label>
        <input type="file" id="photo" accept="image/*" required />
      </div>

      <div class="form-row">
        <label>Ingredients *</label>

        <div id="ingredientsList" class="dyn-list">
          <div class="dyn-item">
            <input type="text" name="ingredientName[]" placeholder="Ingredient name" required />
            <input type="text" name="ingredientQty[]" placeholder="Quantity" required />
            <button type="button" class="btn small danger remove-ingredient" disabled>Remove</button>
          </div>
        </div>

        <button type="button" id="addIngredientBtn" class="btn small">+ Add Ingredient</button>
      </div>

      <div class="form-row">
        <label>Instructions *</label>

        <div id="stepsList" class="dyn-list">
          <div class="dyn-item">
            <input type="text" name="step[]" placeholder="Step 1" required />
            <button type="button" class="btn small danger remove-step" disabled>Remove</button>
          </div>
        </div>

        <button type="button" id="addStepBtn" class="btn small">+ Add Step</button>
      </div>

      <div class="form-row">
        <label for="video">Video URL (Optional)</label>
        <input type="url" id="video" placeholder="https://youtube.com/..." />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Save Recipe</button>
        <a href="my-recipes.html" class="btn ghost">Cancel</a>
      </div>

    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <p>Â© 2026 Ramadan Delights</p>
      <div class="footer-icons">
        <img src="image/email.png" alt="Email" />
        <img src="image/instagram.png" alt="Instagram" />
        <img src="image/twitter.png" alt="Twitter" />
        <img src="image/phone-call.png" alt="Phone" />
        <img src="image/whatsapp.png" alt="WhatsApp" />
        <img src="image/facebook.png" alt="Facebook" />
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
