<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-layout">

<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" class="logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="add-recipe.html" class="nav-link nav-btn">Add Recipe</a>
      <a href="HomePage.html" class="nav-link">Logout</a>
    </nav>
  </div>
</header>

<main class="container add-recipe-page">

  <h1 class="page-title">Add New Recipe</h1>

  <form class="form-card">
    <div class="form-group">
      <label>Recipe Name</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Category</label>
      <select>
        <option>Main Dish</option>
        <option>Appetizer</option>
        <option>Dessert</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ingredients</label>
      <textarea rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Steps</label>
      <textarea rows="4"></textarea>
    </div>

    <button class="btn-main">Add Recipe</button>
  </form>

</main>

<footer class="site-footer">
  <div class="container footer-row">
