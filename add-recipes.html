<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe | Ramadan Delights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-layout">

<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" class="logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="add-recipe.html" class="nav-link nav-btn">Add Recipe</a>
      <a href="HomePage.html" class="nav-link">Logout</a>
    </nav>
  </div>
</header>

<main class="container add-recipe-page">

  <h1 class="page-title">Add New Recipe</h1>

  <form id="add-recipe-form" class="form-card">

    <div class="form-group">
      <label for="title">Recipe Name</label>
      <input type="text" id="title" name="title" class="input-field" placeholder="Enter recipe name">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="input-field">
        <option>Main Dish</option>
        <option>Appetizer</option>
        <option>Dessert</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ingredients-container">Ingredients</label>
      <div id="ingredients-container">
        <input type="text" name="ingredients[]" placeholder="Ingredient" class="input-field">
      </div>
      <button type="button" id="add-ingredient-btn" class="btn">+ Add Another Ingredient</button>
    </div>

    <div class="form-group">
      <label for="recipe-image">Recipe Image</label>
      <input type="file" id="recipe-image" accept="image/*">
      <img id="preview-image" src="image/default-recipe.jpg" alt="Preview" class="recipe-thumb">
    </div>

    <button type="submit" class="btn">Add Recipe</button>

  </form>

</main>

</footer>

<script src="recipes.js"></script>
</body>
</html>
