<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-layout">

<!-- ===== HEADER  ===== -->
<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" class="logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="add-recipe.html" class="nav-link nav-btn">Add Recipe</a>
      <a href="HomePage.html" class="nav-link">Logout</a>
    </nav>
  </div>
</header>

<!-- ===== PAGE CONTENT (Add Recipe) ===== -->
<main class="container add-recipe-page">

  <h1 class="page-title">Add New Recipe</h1>

  <form class="form-card">

    <div class="form-group">
      <label>Recipe Name</label>
      <input type="text" class="input-field" placeholder="Enter recipe name">
    </div>

    <div class="form-group">
      <label>Category</label>
      <select class="input-field">
        <option selected disabled>Select category</option>
        <option>Main Dish</option>
        <option>Appetizer</option>
        <option>Dessert</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ingredients</label>
      <textarea rows="5" class="input-field" placeholder="List ingredients separated by commas"></textarea>
    </div>

    <div class="form-group">
      <label>Steps / Instructions</label>
      <textarea rows="5" class="input-field" placeholder="Write the cooking steps here"></textarea>
    </div>

    <div class="form-group">
      <label>Recipe Image URL</label>
      <input type="text" class="input-field" placeholder="image/recipe.jpg">
    </div>

    <button class="btn">Add Recipe</button>

  </form>

</main>
