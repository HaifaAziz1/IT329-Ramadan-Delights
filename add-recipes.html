<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe | Ramadan Delights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-layout">

<header class="site-header">
  <div class="container header-row">
    <a class="brand" href="HomePage.html">
      <img src="image/RamadanLogo.png" class="logo" alt="Logo">
      <span class="brand-name">Ramadan Delights</span>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="add-recipe.html" class="nav-link nav-btn">Add Recipe</a>
      <a href="HomePage.html" class="nav-link">Logout</a>
    </nav>
  </div>
</header>

<main class="container add-recipe-page">
  <h1 class="page-title">Add New Recipe</h1>

  <form id="addRecipeForm" novalidate>
    <div class="form-group">
      <label for="title">Recipe Name</label>
      <input id="title" type="text" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="input-field" required>
        <option value="">--Select Category--</option>
        <option>Appetizer</option>
        <option>Main Dish</option>
        <option>Dessert</option>
        <option>Side Dish</option>
        <option>Drink</option>
      </select>
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <textarea id="desc" class="input-field" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label>Ingredients (name + quantity)</label>
      <div id="ingredientsContainer" class="stack">
        <div class="two-cols">
          <input type="text" class="input-field ing-name" placeholder="Ingredient name" required>
          <input type="text" class="input-field ing-qty" placeholder="Quantity (e.g., 200g)" required>
        </div>
      </div>
      <button type="button" class="btn" id="addIngredientBtn">+ Add Ingredient</button>
    </div>

    <div class="form-group">
      <label>Instructions</label>
      <div id="stepsContainer" class="stack">
        <input type="text" class="input-field step" placeholder="Step 1" required>
      </div>
      <button type="button" class="btn" id="addStepBtn">+ Add Step</button>
    </div>

    <div class="form-group">
      <label for="photo">Photo (Required)</label>
      <input id="photo" type="file" class="input-field" accept="image/*" required>
      <img id="preview" class="preview-img" src="image/sambosa.png" alt="Preview">
    </div>

    <div class="form-group">
      <label for="video">Video URL (optional)</label>
      <input id="video" type="url" class="input-field" placeholder="https://">
    </div>

    <button type="submit" class="btn">Submit Recipe</button>
  </form>
</main>

</body>
</html>
