
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Ramadan Delights</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===== HEADER (Guest) ===== -->
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="HomePage.html">
        <img src="image/RamadanLogo.png" alt="Logo" class="logo">
        <span class="brand-name">Ramadan Delights</span>
      </a>

      <nav class="nav">
        <a href="HomePage.html" class="nav-link">Home</a>
        <a href="Login.html" class="nav-link">Login</a>
        <a href="Signup.html" class="nav-link nav-btn">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="container auth-main">
    <section class="auth-box">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Profile image is optional.</p>

      <form id="signupForm" class="auth-form">

        <div class="two-cols">
          <div>
            <label class="auth-label" for="firstName">First Name</label>
            <input class="auth-input" type="text" id="firstName" placeholder="Haifa" required>
          </div>

          <div>
            <label class="auth-label" for="lastName">Last Name</label>
            <input class="auth-input" type="text" id="lastName" placeholder="Aziz" required>
          </div>
        </div>

        <label class="auth-label" for="signupEmail">Email</label>
        <input class="auth-input" type="email" id="signupEmail" placeholder="name@example.com" required>

        <label class="auth-label" for="signupPassword">Password</label>
        <input class="auth-input" type="password" id="signupPassword" placeholder="********" required>

        <label class="auth-label" for="profileImage">Profile Image (optional)</label>
        <input class="auth-input" type="file" id="profileImage" accept="image/*">

        <!-- Preview -->      <!-- هنا الصوره الديفولت -->   
        <div class="preview-box">
          <img id="avatarPreview" src="image/user1.png" alt="Preview" class="preview-img">
          <p class="preview-text">If you don’t upload an image, the default avatar will be used.</p>
        </div>

        <div class="auth-buttons">
          <button type="submit" class="btn primary">Sign Up</button>
          <a href="Login.html" class="btn outline">Back to Login</a>
        </div>

      </form>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-row">
      <p class="footer-text">© 2026 Ramadan Delights. All rights reserved.</p>

      <div class="footer-icons">
        <a href="#"><img src="image/email.png" alt="email"></a>
        <a href="#"><img src="image/instagram.png" alt="instagram"></a>
        <a href="#"><img src="image/twitter.png" alt="twitter"></a>
        <a href="#"><img src="image/phone-call.png" alt="phone"></a>
        <a href="#"><img src="image/whatsapp.png" alt="whatsapp"></a>
        <a href="#"><img src="image/facebook.png" alt="facebook"></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
